<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Frame -->
  <rect x="10" y="10" width="280" height="580" rx="30" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
  <rect x="20" y="50" width="260" height="500" rx="10" fill="#fff"/>

  <!-- Notch -->
  <rect x="100" y="15" width="100" height="25" rx="12" fill="#000"/>

  <!-- SMS Messages -->
  <!-- Message 1 -->
  <rect x="30" y="80" width="220" height="80" rx="15" fill="#667eea"/>
  <text x="40" y="105" font-family="Arial, sans-serif" font-size="12" fill="#fff" font-weight="bold">SUCCESS Daily Quote</text>
  <text x="40" y="130" font-family="Arial, sans-serif" font-size="11" fill="#fff">"The only way to do great</text>
  <text x="40" y="145" font-family="Arial, sans-serif" font-size="11" fill="#fff">work is to love what you do."</text>

  <!-- Message 2 -->
  <rect x="30" y="180" width="220" height="80" rx="15" fill="#764ba2"/>
  <text x="40" y="205" font-family="Arial, sans-serif" font-size="12" fill="#fff" font-weight="bold">SUCCESS Daily Quote</text>
  <text x="40" y="230" font-family="Arial, sans-serif" font-size="11" fill="#fff">"Success is not final,</text>
  <text x="40" y="245" font-family="Arial, sans-serif" font-size="11" fill="#fff">failure is not fatal."</text>

  <!-- Message 3 -->
  <rect x="30" y="280" width="220" height="80" rx="15" fill="#667eea"/>
  <text x="40" y="305" font-family="Arial, sans-serif" font-size="12" fill="#fff" font-weight="bold">SUCCESS Daily Quote</text>
  <text x="40" y="330" font-family="Arial, sans-serif" font-size="11" fill="#fff">"Believe you can and</text>
  <text x="40" y="345" font-family="Arial, sans-serif" font-size="11" fill="#fff">you're halfway there."</text>

  <!-- Time and icons at top -->
  <text x="40" y="40" font-family="Arial, sans-serif" font-size="12" fill="#fff">9:41 AM</text>
  <circle cx="250" cy="35" r="3" fill="#fff"/>
  <circle cx="260" cy="35" r="3" fill="#fff"/>
  <circle cx="270" cy="35" r="3" fill="#fff"/>

  <!-- Home button indicator -->
  <rect x="130" y="565" width="40" height="5" rx="2.5" fill="#333"/>
</svg>
